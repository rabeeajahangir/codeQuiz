<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz</title>
</head>
<body>

    <div class="quiz-box">
        <div><button class= "highscores" id="highscores">View High Scores</button></div>
        <div><button class= "highscores" id="play-again">Play Again</button></div>
        <div class="timer" id="timer">Timer:</div>

    <header class="title">
        <h1>JavaScript Quiz</h1>
        <p>
            Try to answer the following code related questions within the time limit. Keep in mind that incoorect score will penalize your score/time by 10 seconds.
        
        </p>
    </header>


   
       
        <div class="quiz-content" id="quiz-content">
            <div class="quiz-questions" id="quiz-questions">
            </div>
            <div class="view-score" id="view-score">
            </div>
            <div class="quiz-answers" id="quiz-answers">
                <button class="btn" id= "buttonA"></button>
                <button class="btn" id= "buttonB"></button>
                <button class="btn" id ="buttonC"></button>
                <button class="btn" id ="buttonD"></button>
                <div class="question-feedback" id="question-feedback">
                </div>
            </div>
            <button class= "start-button btns" id="start-button"></button>
        </div>
    </div>
    <script src="js/quiz.js"></script>
   
</body>
</html>
